<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes colorChange{
        0%{
            left:0px;
            top:0px;
        }    
          25%{
            left:500px;
            top:0px;
            scale:0.5;
            border-radius:0% ;
        }   
        50%{
            left:500px;
            top:500px;
            border-radius:50%;
        }
          75%{
            left:0px;
            top:500px;
        }   
          100%{
            left:0px;
            top:0px;
        }   
    }

  .main{
    position:relative;
    border:1px solid black;
    height:300px;
    width:300px;
    background-color: aqua;
    animation-name:colorChange 5s infinite 5s;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-delay:5s;
  }
  .first{
    position:absolute;
    border:1px solid black;
    height: 50%;
    width: 50%;
    align: center;
  }
  
</style>
<body>
    <div class="main">
        <div class="first"></div>
        <div class="secound"></div>
        <div class="third"></div>
    </div>
</body>
</html>
