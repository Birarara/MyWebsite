<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="" >
        <fieldset >
            <legend >User name</legend>
            Text:<input type="text" name="name" readonly><br>
            Email:<input type="email" disabled><br>
            Number:<input type="number"><br>
            Password:<input type="password"><br>
            Gender: Male<input type="radio" name="gender" value="m" checked>
            Female<input type="radio" name="gender" value="f"><br>
            Swimming:<input type="checkbox" name="Swimming" value="Swim" checked>
            Football:<input type="checkbox" name="Football" value="Football" ><br>
            <select name="College">
                <option value="">Please select</option>
                <option value="PC">Prime college</option>
                <option value="NCCS">NCCS</option>
            </select><br>
            <input type="date" name=""><br>
            <input type="color" name=""><br>
            <input type="reset" name=""><br>
            <input type="submit"><br>
            <input type="file"><br>
            <input type="range" min="10" max=""><br>
            Comments: <textarea name="Comment" rows="10" cols="25">Lorem ipsum dolor sit amet.</textarea><br>
            <input type="button" name="OK" value="OK">
        </fieldset>
        
    </form>
</body>
</html>
